version: '3.8'

services:
  web:
    image: web  
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - db
      - rabbitmq
      - celery
      

  db:
    image: mysql:5.7
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - .env 
    environment:
      - MYSQL_ROOT_PASSWORD= root
      - MYSQL_DATABASE=${DB_NAME} 
      - MYSQL_USER= root
      - MYSQL_PASSWORD= root
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  # redis:
  #   image: redis:latest
  #   ports:
  #     - "6379:6379"
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 15672:15672  # For RabbitMQ management UI
      - 5672:5672

  celery:
    build: .
    command: celery -A myproject worker --pool=solo -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - rabbitmq

volumes:
  mysql_data: 
